        <h1>Luceafarul, de Mihai Eminescu</h1>
        <p>A fost odata ca-n povesti, a fost ca niciodata </br>
        Din rude mari <strong>imparatesti</strong>, o preafrumoasa fata </br>
        Si era una la parinti, si mandra-n toate cele </br>
        Cum e fecioara intre sfinti, si luna intre stele </p>
